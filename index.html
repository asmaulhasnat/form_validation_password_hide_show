<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Bootstrap Login form</title>
    <style type="text/css">
      .pass_show{position: relative} 

      .pass_show .ptxt { 

      position: absolute; 

      top: 50%; 

      right: 10px; 

      z-index: 1; 

      color: #f36c01; 

      margin-top: -10px; 

      cursor: pointer; 

      transition: .3s ease all; 

      } 

.pass_show .ptxt:hover{color: #333333;} 
    </style>
  </head>
  <body>
    <div class="container">
      <div style="margin-top: 50px">
        <h4 class="text-center">Password Hide / Show</h4>
      <form action="" style="margin:0 auto;width: 50% ;">
          <label>Current Password</label>
          <div class="form-group pass_show"> 
                  <input type="password" value="123456" class="form-control" placeholder="Current Password"> 
          </div> 
           <label>New Password</label>
            <div class="form-group pass_show"> 
                <input type="password" value="987654321" class="form-control" placeholder="New Password"> 
            </div> 
           <label>Confirm Password</label>
            <div class="form-group pass_show"> 
                <input type="password" value="987654321" class="form-control" placeholder="Confirm Password"> 
            </div> 
      </form>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/hide_show.js"></script>
  </body>
</html>
